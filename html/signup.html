<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="bg-image">
    <main>
        <section>
            <div class="container my-5 text-center">
                <div class="login-box w-50 m-auto p-5 shadow-lg">
                    <h1 class="text-white fw-bold">Sign Up</h1>
                    <div class="input-box w-100">
                        <input id="signupName" placeholder="Enter your name" type="text">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box w-100">
                        <input id="signupEmail" placeholder="Enter your email" type="text">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box w-100">
                        <input id="signupPassword" placeholder="Enter your password" type="password">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div id="signupAlert">
                        
                    </div>
                    <button id="signupBtn" class="btn-submit w-100 my-3">Sign Up</button>
                    <p class="text-white">You have an account ? <a class="text-decoration-none fw-bold text-white"
                            href="/index.html">Login</a></p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
